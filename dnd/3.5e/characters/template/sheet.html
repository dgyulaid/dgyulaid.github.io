<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <table class="table table-bordered" id="table-identity">
          <tbody>
            <!-- Filled by script -->
          </tbody>
        </table>
      </div>
      <div class="col-sm-12 col-md-6">TWOO</div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    fetch("stats.json")
      .then(response => response.json())
      .then(json => {
        console.log(json)
        console.log(json.identity.name)
        var tbodyRef = document.getElementById('table-identity').getElementsByTagName('tbody')[0];
        json.identity.forEach(data => {
          tr = document.createElement('tr');

          th = document.createElement('th');
          th.innerHTML = data.field;
          tr.appendChild(th);
          td = document.createElement('td');
          td.innerHTML = data.value;
          tr.appendChild(td);

          tbodyRef.appendChild(tr)
        })
      });
  </script>
  </body>

</html>
